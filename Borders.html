<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>borders</title>
</head>
<body>
    <h1>Borders</h1>
    <p style="border:dotted; border-color: brown;border-width: 5px;">dotted border</p>
    <p style="border:dashed; border-color: purple powderblue palevioletred peachpuff;border-width: 2px 4px 6px 8px;">dashed border</p>
    <p style="border:solid;border-width: 10px 6px 2px;border-color:lightcoral lemonchiffon lightblue;">solid border</p>
    <p style="border:double">double border</p>
    <p style="border:groove">groove border</p>
    <p style="border:ridge">ridge border</p>
    <p style="border:inset">inside border</p>
    <p style="border:outset">outside border</p>
    <p style="border:hidden">hidden border</p>
    <p style="border:none">none border</p>
    <p style="border-top-style:dotted;border-right-style:ridge;border-bottom-style:solid;border-left-style:double;border-radius: 10px; border-width: 10px 10px 10px 10px;border-color:red palegreen violet brown;">Chaitanya</p>
</body>
</html>
