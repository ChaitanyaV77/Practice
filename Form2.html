<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
</head>
<body>
    <form>
        <b>Enter Name:</b>
        <input type="text" name="firstname" 
        <br> <br> <br>
        Enter Password:
        <input type="text" password="password"
        <br> <br> <br>
        Enter Confirm Password:
        <input type="text"Confirm Password="Confirm Password"
        <br> <br> <br>
        Enter Phone Number:
        <input type="text" Phone Number="Phone Number"
        <br> <br> <br>
        Enter Address:
        <input type="text" Address="address"
        <br> <br> <br>
    <label for="Qualification"> <b> Select Qualification </b> </label>
    <br>
    <input type="radio" id="qualification" name="qualification" value="B.Tech"> B.Tech 
    <br>
    <input type="radio" id="qualification" name="qualification" value="B Sc"> BSc
    <br>
    <input type="radio" id="qualification" name="qualification" value="B.Com"> B.Com
    <br>
    <input type="radio" id="qualification" name="qualification" value="M.Sc"> M.Sc
    <br>
    <input type="radio" id="qualification" name="qualification" value="M.Tech"> M.Tech
    <br> <br>
    <input type="Reset " value="Reset"> </Reset>
    <br> <br>
    <input type="Submit " value="Submit"> </Submit>   
    </form>
</body>
</html>
