<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Table</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align:center;
        padding: 10px;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>S.no</td>
            <td>Name</td>
            <td>City</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Arun</td>
            <td>Hyderabad</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Arjun</td>
            <td>Banglore</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ashok</td>
            <td>Chennai</td>
        </tr>
    </table>
</body>
</html>
