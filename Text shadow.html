<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Text Shadow</title>
        <style>
            body{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            h1{
                text-shadow:0px 0px 4px red,0px 0px 6px purple,1px 2px 10px green ;
                font-size: 50px;
                font-weight: 500;
                font-style:italic;
                font-variant: small-caps;
                margin-left: 50px;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Chaitanya</h1>
    </body>
</html>
